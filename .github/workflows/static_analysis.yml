name: Static Analysis

on:
  push:
  pull_request:

jobs:
  pylint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -e .[dev] -v
      - name: Run pylint
        run: pylint --fail-under=9 ablator

  mypy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -e .[dev] -v
      - name: Run mypy
        run: mypy ablator

  flake8:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -e .[dev] -v
      - name: Lint with flake8
        run: |
          flake8 ./ablator/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 ./ablator/ --count --max-complexity=10 --max-line-length=127 --statistics
